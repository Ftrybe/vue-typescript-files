<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{{scriptUri}}"></script>
    <link rel="stylesheet" href="{{styleUri}}" />
      <title>Handlebar Preview</title>
    </head>

    <body>
      <div class="sidebar">

        <div class="form-group">
          <label for="fileName">File Name</label>
          <input type="text" id="fileName" oninput="onChangeFileName()" placeholder="Enter File name" />
        </div>

        <div class="form-group">
          <label for="templateDir">Template Directory</label>
          <div class="flex">
            <input type="text" class="mr-1" id="templateDir" oninput="onChangeTemplateDir()" placeholder="Choose Template Directory" />
            <button id="loadTemplate" onclick="loadTemplateFiles()">Load</button>
          </div>
        </div>

        <div class="form-group">
          <label for="template">Choose Template</label>
          <select id="template">
            <option value="">Choose templates...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="customParams">Custom Parameters</label>
          <div id="customParamsContainer"></div>
          <div class="flex">
            <button class="add-button w-full" id="addParamButton">Add Parameter</button>
            <button class="preview-params-button w-full" id="previewParamButton">Preview Parameter</button>
          </div>
      
        </div>
        <button id="previewButton">Preview</button>

        <div class="form-group mt-4">
          <label for="response">Parameters</div>
          <div class="response-box"><pre id="response"></pre></div>
        </div>
      </div>
  </body>
</html>
